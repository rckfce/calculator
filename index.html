<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gridplay</title>
</head>
<body>

    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="calc">
        <div class="display" id="display"></div>
        <div class="backspace button" id="backspace"></div>
        <div class="buttons">
            <div class="left">
                <div class="numbers">
                    <div class="small button" id="clear">c</div>
                    <div class="small button operator" id="divide">/</div>
                    <div class="small button operator" id="multiply">*</div>
                    <div class="small button number" id="seven">7</div>
                    <div class="small button number" id="eight">8</div>
                    <div class="small button number" id="nine">9</div>
                    <div class="small button number" id="four">4</div>
                    <div class="small button number" id="five">5</div>
                    <div class="small button number" id="six">6</div>
                    <div class="small button number" id="one">1</div>
                    <div class="small button number" id="two">2</div>
                    <div class="small button number" id="three">3</div>
                </div>
                <div class="bottom">
                    <div class="zero button number" id="zero">0</div>
                    <div class="small button" id="dot">.</div>
                </div>
            </div>
            <div class="right">
                <div class="small button operator" id="subtract">-</div>
                <div class="plus button operator" id="add">+</div>
                <div class="equal button" id="operate">=</div>
            </div>

        </div>
    </div>
    
</body>
</html>
